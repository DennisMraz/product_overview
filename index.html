<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-Mentor -- Producto Preview</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>
        <!-- Contenedor Padre -->
        <div class="container">
            <!-- Contenedor de Imagen  -->
            <div class="image">
                <img src="product-preview-card-component-main/images/image-product-desktop.jpg" alt="Product Preview">
            </div>
            <!-- Contenedor de Contenido -->
            <div class="content">
                <p class="perfume">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices">
                    <span class="priceOficial">$149.99</span> <span class="priceDiscount">$169.99</span>
                </div>
                <a href="" class="button">
                    <img src="product-preview-card-component-main/images/icon-cart.svg" alt="">
                     Add To Cart
                </a>
            </div>

        </div>
        <!-- Fin Contenedor Padre  -->
    </main>



</body>

</html>
